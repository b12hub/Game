<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <span id="level-display"></span>
    <span id="timer-display"></span>
    <button id="start" class="button-str">Start Game</button>
</div>

<div id="board"></div>

<audio id="flip-sound" src="./sounds/flip.mp3"></audio>
<audio id="win-sound" src="./sounds/won-game.wav"></audio>
<audio id="lose-sound" src="./sounds/losing-game.wav"></audio>
<script src="game.js" defer></script>
</body>
</html>
